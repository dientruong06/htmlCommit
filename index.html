<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation management System</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
</head>

<body>
    <div class="slidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-heroku'></i>
                <div class="logo_name">Quotation System</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <!-- <span class="tooltip">Search</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link-name">Dashboard</span>
                </a>
                <!-- <span class="tooltip">Dashboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-note'></i>
                    <span class="link-name">Action Center</span>
                </a>
                <!-- <span class="tooltip">Action Center</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="link-name">Setting</span>
                </a>
                <!-- <span class="tooltip">Setting</span> -->
            </li>
        </ul>
    </div>
    <div class="profile_content">
        <div class="profile">
            <div class="profile_details">
                <!-- <img src="profile.jpg" alt="" srcset=""> -->
                <div class="name_role">
                    <div class="name">Dien Truong</div>
                    <div class="role">Normal user</div>
                </div>
            </div>
        </div>
        <i class='bx bx-log-out-circle' id="log_out"></i>
    </div>

</body>

</html>
